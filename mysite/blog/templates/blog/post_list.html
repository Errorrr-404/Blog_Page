{% extends 'blog/base.html' %}
{% block content %}
    {% for post in post_list %}
        <div class="card" style="width: auto; margin-top: 40px;">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <div class="date">
                    <p>Published : {{post.published_date|date:"d M Y "}}</p>
                </div>
                <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary">Read More ></a>
                <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary float-right">Comments : {{post.approve_comments.count}}</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
