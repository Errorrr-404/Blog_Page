{% extends 'blog/base.html' %}
{% block content %}
    <div class="container jumbotron">
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete {{object}} ?</p>
            <input type="submit" class="btn btn-danger float-right" style="width: 10em;" value="Confirm">
            <a class="btn btn-outline-secondary float-right"  href="{% url 'post_list' %}" style="margin: 0px 10px 0px 0px; width: 10em;">Cancel</a>
        </form>
    </div>
{% endblock content %}
